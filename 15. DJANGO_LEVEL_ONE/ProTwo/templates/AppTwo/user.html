<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Second Project</title>
  </head>
  <body>
    <h1>Here are your users:</h1>
    <ol>
      {%for user in users%}

        User Info

      {%endfor%}

  </body>
</html>
