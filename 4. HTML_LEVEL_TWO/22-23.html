<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="22-23complete.html" method="GET">
      <p>
        <label for="fistName">First Name: </label>
        <input type="text" id="lastName" placeholder="First Name" required />
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" placeholder="Last Name" required />
      </p>
      <p>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="name@email.com" required />
        <label for="password">Password: </label>
        <input type="password" id="password" required />
      </p>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes: </label>
      <input type="radio" name="over18" id="yes" />
      <label for="no">No: </label>
      <input type="radio" name="over18" id="no" />

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="paymentType">
        <option value="card">Credit Card</option>
        <option value="paypal">Paypal</option>
      </select>
      <p><input type="submit" value="Submit Feedback" /></p>
    </form>
  </body>
</html>
